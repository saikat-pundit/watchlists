name: Create Zip Archives

on: [workflow_dispatch, push]

jobs:
  create-zips:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create zip files
      run: python download_zips.py
    
    - name: Create GitHub Release with static links
      uses: softprops/action-gh-release@v1
      with:
        tag_name: "zip-files-${{ github.run_number }}"
        name: "Zip Files v${{ github.run_number }}"
        body: |
          ## Static Download Links
          
          These links always point to the latest files:
          
          - [PRIMARY.zip](https://github.com/${{ github.repository }}/releases/latest/download/PRIMARY.zip)
          - [Secondary_Higher_Secondary.zip](https://github.com/${{ github.repository }}/releases/latest/download/Secondary_Higher_Secondary.zip)
          
          *Generated on: $(date)*
        files: |
          PRIMARY.zip
          Secondary_Higher_Secondary.zip
        draft: false
        prerelease: false
        generate_release_notes: false
    
    - name: Display Static URLs
      run: |
        echo " "
        echo "=========================================="
        echo "üîó PERMANENT STATIC DOWNLOAD LINKS"
        echo "=========================================="
        echo " "
        echo "üì• PRIMARY.zip (always latest):"
        echo "https://github.com/${{ github.repository }}/releases/latest/download/PRIMARY.zip"
        echo " "
        echo "üì• Secondary_Higher_Secondary.zip (always latest):"
        echo "https://github.com/${{ github.repository }}/releases/latest/download/Secondary_Higher_Secondary.zip"
        echo " "
        echo "üìÅ All releases:"
        echo "https://github.com/${{ github.repository }}/releases"
        echo "=========================================="
