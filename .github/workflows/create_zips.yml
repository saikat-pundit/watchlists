name: Create Zip Archives

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: '0 */3 * * *'  # Runs every 3 hours

jobs:
  create-zips:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Run process
      run: |
        pip install -q pandas requests
        python -W ignore Scripts/download_zips.py
    
    - name: Get IST timestamp
      id: get-time
      run: |
        IST_TIME=$(TZ="Asia/Kolkata" date '+%d-%b-%Y %H:%M IST')
        echo "IST_TIME=$IST_TIME" >> $GITHUB_OUTPUT
        echo "Timestamp captured: $IST_TIME"
    
    - name: Delete previous 'latest' release
      uses: dev-drprasad/delete-tag-and-release@v1.0
      with:
        delete_release: true
        tag_name: "zip_files_latest"  # Changed to specific tag name
        github_token: ${{ github.token }}
      continue-on-error: true
    
    - name: Create new release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: "zip_files_latest"  # Consistent tag name
        name: "Zip Files"
        body: |
          Direct download links:
          - https://github.com/${{ github.repository }}/releases/latest/download/PRIMARY.zip
          - https://github.com/${{ github.repository }}/releases/latest/download/Secondary_Higher_Secondary.zip
          
          Generated: ${{ steps.get-time.outputs.IST_TIME }}
          
          Each zip contains PDFs with their original Google Drive filenames.
        files: |
          PRIMARY.zip
          Secondary_Higher_Secondary.zip
