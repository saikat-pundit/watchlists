name: Update FII Data

on:
  schedule:
    - cron: '0 7 * * *'  # Daily at 7 AM UTC (12:30 PM IST)
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'Scripts/FII.py'
      - '.github/workflows/update-fii.yml'

jobs:
  update-fii:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python with cache
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run FII script
        run: |
          echo "ðŸ“Š Starting FII data fetch..."
          python Scripts/FII.py

      - name: Commit and push if changed
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add Data/FII.csv
          git commit -m "Auto update FII data $(date +'%Y-%m-%d %H:%M')" || exit 0
          git push
