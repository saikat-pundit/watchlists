name: Update FII Data

on:
  schedule:
    # Run daily at 6 AM UTC (11:30 AM IST)
    - cron: '0 6 * * *'
  workflow_dispatch:  # Allow manual triggering
  push:
    paths:
      - 'Scripts/FII.py'  # Run when script changes

jobs:
  update-fii-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Fetch all history for proper git diff
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install requests
        
    - name: Run FII data script
      run: |
        python Scripts/FII.py
        echo "Script execution completed"
        
    - name: Verify CSV file was created
      run: |
        if [ -f "Data/FII.csv" ]; then
          echo "âœ… CSV file created successfully"
          echo "First few lines of CSV:"
          head -5 Data/FII.csv
        else
          echo "âŒ CSV file was not created"
          exit 1
        fi
        
    - name: Check for changes
      id: git-check
      run: |
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add Data/
        
        # Check if there are changes to commit
        if git diff --cached --quiet; then
          echo "has_changes=false" >> $GITHUB_OUTPUT
          echo "No changes to commit"
        else
          echo "has_changes=true" >> $GITHUB_OUTPUT
          echo "Changes detected, will commit"
        fi
        
    - name: Commit and push if changes exist
      if: steps.git-check.outputs.has_changes == 'true'
      run: |
        git commit -m "ðŸ¤– Auto-update FII data [$(date +'%Y-%m-%d %H:%M')]"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Output status
      run: |
        echo "âœ… Workflow completed successfully"
        echo "ðŸ“Š Data saved to: Data/FII.csv"
