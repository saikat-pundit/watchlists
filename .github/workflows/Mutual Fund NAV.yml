name: Daily Mutual Fund NAV Update

on:
  schedule:
    - cron: '30 0 * * 2-6'    # Mon-Sat 06:00 IST
    - cron: '30 3 * * 2-6'    # Mon-Sat 09:00 IST  
    - cron: '30 6 * * 2-6'    # Mon-Sat 12:00 IST
    - cron: '30 9 * * 2-6'    # Mon-Sat 15:00 IST
    - cron: '30 12 * * 2-6'   # Mon-Sat 18:00 IST
    - cron: '30 15 * * 2-6'   # Mon-Sat 21:00 IST
    - cron: '00 18 * * 2-6'   # Mon-Fri 00:00 IST (Next day)
  workflow_dispatch:

jobs:
  update-nav:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run NAV script
        run: python Scripts/nav_fetch.py

      - name: Commit and push if changed
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add Data/Daily_NAV.csv
          git commit -m "Auto update NAV $(date)" || exit 0
          git push
