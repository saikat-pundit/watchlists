name: Update Global Market Data

on:
  schedule:
    # Runs at 10:30 AM, 2:30 PM, and 4:30 PM IST (Monâ€“Fri)
    - cron: "30 5,10,11 * * 1-5"
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      # Mandatory: GitHub Actions often has outdated cached yfinance
      - name: Force install latest yfinance
        run: pip install --upgrade --no-cache-dir yfinance pandas

      - name: Install other dependencies
        run: |
          pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run global data script
        run: python global_data.py

      - name: Display output preview
        run: |
          echo "===== FIRST LINES ====="
          head -10 GLOBAL_DATA.csv || true
          echo "===== LAST LINES ====="
          tail -10 GLOBAL_DATA.csv || true

      - name: Commit & push CSV update
        if: success()
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add GLOBAL_DATA.csv
          git commit -m "Auto-update GLOBAL_DATA.csv" || echo "No changes to commit"
          git push
        continue-on-error: true
