name: Update Market Data

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:  # Manual trigger

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip list | grep tradingview  # Debug: show installed version
    
    - name: Create Data directory
      run: mkdir -p Data
    
    - name: Run data fetcher
      run: |
        python -c "from tradingview_screener import Query; print('Library version check OK')"
        python Scripts/GLOBAL.py
    
    - name: Check if file was created
      run: ls -la Data/ || echo "No Data directory"
    
    - name: Commit and push if changed
      if: success()
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git add Data/
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update market data [skip ci]" && git push)
