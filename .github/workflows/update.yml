name: Daily Update NSE Indices CSV

on:
  schedule:
    - cron: '*/10 2-8 * * 1-5'   # Every 10 minutes from 8 AM to 4 PM IST (Monday-Friday)
  workflow_dispatch:        # Allows you to run it manually anytime

jobs:
  update-csv:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install pandas
        run: pip install pandas requests

      - name: Run the script
        run: python fetch_and_save.py

      - name: Commit and push if changed
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add nse_all_indices.csv
          git commit -m "Auto update $(date)" || exit 0
          git push
