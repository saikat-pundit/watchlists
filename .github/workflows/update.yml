name: Daily Update NSE Indices CSV

on:
  schedule:
    - cron: '*/30 2-8 * * 1-5'   # Every 10 minutes from 8 AM to 4 PM IST
  workflow_dispatch:

jobs:
  update-csv:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python with PIP CACHE
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          cache: 'pip'  # ‚≠ê MOST IMPORTANT LINE - Caches dependencies

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt  # Uses cached packages if available

      - name: Run the script
        run: python fetch_and_save.py

      - name: Commit and push if changed
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add nse_all_indices.csv
          git commit -m "Auto update $(date)" || exit 0
          git push
