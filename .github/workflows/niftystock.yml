name: NIFTY50_TOP10

on:
  schedule:
    - cron: '*/30 2-8 * * 1-5'
  workflow_dispatch:

jobs:
  update-csv:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python with CACHE
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          cache: 'pip'  # ‚≠ê CRITICAL: Enables dependency caching

      - name: Install dependencies from requirements.txt
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt  # Uses cached packages

      - name: Run both scripts
        run: |
          python fetch_and_save.py
          python nifty50_top10.py

      - name: Commit and push if changed
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add nse_all_indices.csv nifty50_stocks_top10.csv
          git commit -m "Auto update $(date)" || exit 0
          git push
