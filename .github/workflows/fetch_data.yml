# .github/workflows/market_data.yml
name: Daily Market Data Update

on:
  schedule:
    - cron: '30 9 * * 1-5'  # Runs at 9:30 AM UTC (Monday-Friday)
  workflow_dispatch:  # Allow manual runs

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
    
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
    
      - name: Install dependencies
        run: pip install yfinance pandas
    
      - name: Run market data script
        run: python fetch_market_data.py
    
      - name: Commit and push if changed
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add market_data_*.csv
          git commit -m "Auto-update market data $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push || echo "No changes to push"
