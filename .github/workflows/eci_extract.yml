name: ECI Data Extraction

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:
    inputs:
      use_sample_data:
        description: 'Use sample data if API fails'
        required: false
        default: false
        type: boolean
  push:
    branches:
      - main

jobs:
  extract-and-commit:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
    
    - name: Run ECI data extraction
      id: extract
      env:
        USE_SAMPLE_DATA: ${{ github.event_name == 'workflow_dispatch' && inputs.use_sample_data || 'false' }}
      run: |
        echo "ðŸ”„ Running ECI data extraction..."
        echo "USE_SAMPLE_DATA=$USE_SAMPLE_DATA"
        python eci_to_csv.py
        
        # Check if CSV files were created
        if [ -d "eci_data" ]; then
          # Count CSV files
          CSV_COUNT=$(find eci_data -name "*.csv" -type f | wc -l)
          echo "CSV_FILES=$CSV_COUNT" >> $GITHUB_OUTPUT
          
          # Get latest CSV file
          LATEST_CSV=$(ls -t eci_data/*.csv 2>/dev/null | head -1 || echo "")
          if [ -n "$LATEST_CSV" ]; then
            echo "LATEST_CSV=$LATEST_CSV" >> $GITHUB_OUTPUT
            
            # Count records in latest CSV
            if [ -f "$LATEST_CSV" ]; then
              RECORD_COUNT=$(tail -n +2 "$LATEST_CSV" 2>/dev/null | wc -l || echo "0")
              echo "RECORD_COUNT=$RECORD_COUNT" >> $GITHUB_OUTPUT
            fi
          fi
        else
          echo "CSV_FILES=0" >> $GITHUB_OUTPUT
          echo "LATEST_CSV=" >> $GITHUB_OUTPUT
          echo "RECORD_COUNT=0" >> $GITHUB_OUTPUT
        fi
    
    - name: Check for new data
      id: check-data
      run: |
        # Check if any CSV files were created
        if [ "${{ steps.extract.outputs.CSV_FILES }}" -gt "0" ]; then
          echo "âœ… Data extracted successfully"
          echo "HAS_NEW_DATA=true" >> $GITHUB_OUTPUT
        else
          echo "âŒ No data extracted"
          echo "HAS_NEW_DATA=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Configure Git
      if: steps.check-data.outputs.HAS_NEW_DATA == 'true'
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
    
    - name: Commit and push new data
      if: steps.check-data.outputs.HAS_NEW_DATA == 'true'
      run: |
        # Add all new files
        git add eci_data/
        
        # Check if there are changes to commit
        if git diff --cached --quiet; then
          echo "No changes to commit"
        else
          # Create commit message
          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M UTC")
          RECORDS=${{ steps.extract.outputs.RECORD_COUNT }}
          COMMIT_MSG="ðŸ“Š Update ECI data: $RECORDS records ($TIMESTAMP)"
          
          # Commit and push
          git commit -m "$COMMIT_MSG"
          git push
          echo "âœ… Data committed and pushed"
        fi
    
    - name: Upload data as artifact
      if: steps.check-data.outputs.HAS_NEW_DATA == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: eci-data
        path: eci_data/
        retention-days: 7
    
    - name: Create workflow summary
      run: |
        echo "## ECI Data Extraction Report" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Extraction Time:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ steps.check-data.outputs.HAS_NEW_DATA }}" = "true" ]; then
          echo "âœ… **Status:** Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Records Extracted:** ${{ steps.extract.outputs.RECORD_COUNT }}" >> $GITHUB_STEP_SUMMARY
          echo "**CSV Files Generated:** ${{ steps.extract.outputs.CSV_FILES }}" >> $GITHUB_STEP_SUMMARY
          
          LATEST_CSV="${{ steps.extract.outputs.LATEST_CSV }}"
          if [ -n "$LATEST_CSV" ] && [ -f "$LATEST_CSV" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**CSV Preview (first row):**" >> $GITHUB_STEP_SUMMARY
            echo '```csv' >> $GITHUB_STEP_SUMMARY
            head -2 "$LATEST_CSV" 2>/dev/null || echo "Could not read CSV file" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi
        else
          echo "âŒ **Status:** Failed - No data extracted" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Possible reasons:**" >> $GITHUB_STEP_SUMMARY
          echo "1. ECI API is blocking GitHub Actions IP" >> $GITHUB_STEP_SUMMARY
          echo "2. API is down or rate limiting" >> $GITHUB_STEP_SUMMARY
          echo "3. Authentication token expired" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Solution:**" >> $GITHUB_STEP_SUMMARY
          echo "Try running manually with 'Use sample data' option enabled" >> $GITHUB_STEP_SUMMARY
        fi
