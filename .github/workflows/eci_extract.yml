name: ECI Data Extraction

on:
  # Run every day at 8 AM UTC
  schedule:
    - cron: '0 8 * * *'
  
  # Allow manual trigger from GitHub UI
  workflow_dispatch:
  
  # Run on push to main branch
  push:
    branches:
      - main

jobs:
  extract-and-commit:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        # Fetch full history for proper commit comparison
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
    
    - name: Run ECI data extraction
      id: extract
      run: |
        echo "ðŸ”„ Running ECI data extraction..."
        python eci_to_csv.py
        
        # Count CSV files
        CSV_COUNT=$(find eci_data -name "*.csv" -type f | wc -l)
        echo "CSV_FILES=$CSV_COUNT" >> $GITHUB_OUTPUT
        
        # Get latest CSV file
        LATEST_CSV=$(ls -t eci_data/*.csv | head -1 2>/dev/null || echo "")
        if [ -n "$LATEST_CSV" ]; then
          echo "LATEST_CSV=$LATEST_CSV" >> $GITHUB_OUTPUT
          
          # Count records in latest CSV
          RECORD_COUNT=$(tail -n +2 "$LATEST_CSV" | wc -l)
          echo "RECORD_COUNT=$RECORD_COUNT" >> $GITHUB_OUTPUT
        fi
    
    - name: Check for new data
      id: check-data
      run: |
        # Check if any CSV files were created
        if [ -n "${{ steps.extract.outputs.LATEST_CSV }}" ]; then
          echo "âœ… New data extracted"
          echo "HAS_NEW_DATA=true" >> $GITHUB_OUTPUT
        else
          echo "âŒ No new data extracted"
          echo "HAS_NEW_DATA=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Configure Git
      if: steps.check-data.outputs.HAS_NEW_DATA == 'true'
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
    
    - name: Commit and push new data
      if: steps.check-data.outputs.HAS_NEW_DATA == 'true'
      run: |
        # Add all new files
        git add eci_data/
        
        # Check if there are changes to commit
        if git diff --cached --quiet; then
          echo "No changes to commit"
        else
          # Create commit message
          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M UTC")
          RECORDS=${{ steps.extract.outputs.RECORD_COUNT }}
          COMMIT_MSG="ðŸ“Š Update ECI data: $RECORDS records ($TIMESTAMP)"
          
          # Commit and push
          git commit -m "$COMMIT_MSG"
          git push
          echo "âœ… Data committed and pushed"
        fi
    
    - name: Upload data as artifact
      uses: actions/upload-artifact@v3
      with:
        name: eci-data
        path: eci_data/
        retention-days: 7
    
    - name: Create workflow summary
      run: |
        echo "## ECI Data Extraction Report" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Extraction Time:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ steps.check-data.outputs.HAS_NEW_DATA }}" = "true" ]; then
          echo "âœ… **Status:** Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Records Extracted:** ${{ steps.extract.outputs.RECORD_COUNT }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Files Generated:**" >> $GITHUB_STEP_SUMMARY
          echo "- CSV files: ${{ steps.extract.outputs.CSV_FILES }}" >> $GITHUB_STEP_SUMMARY
          
          # List files if any
          if [ -d "eci_data" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Latest Files:**" >> $GITHUB_STEP_SUMMARY
            for file in $(ls -t eci_data/*.csv eci_data/*.json 2>/dev/null | head -5); do
              echo "- \`$(basename "$file")\`" >> $GITHUB_STEP_SUMMARY
            done
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**CSV Headers Preview:**" >> $GITHUB_STEP_SUMMARY
          LATEST_CSV="${{ steps.extract.outputs.LATEST_CSV }}"
          if [ -n "$LATEST_CSV" ] && [ -f "$LATEST_CSV" ]; then
            echo '```csv' >> $GITHUB_STEP_SUMMARY
            head -2 "$LATEST_CSV" | sed 's/,/, /g' >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi
        else
          echo "âŒ **Status:** Failed - No data extracted" >> $GITHUB_STEP_SUMMARY
        fi
