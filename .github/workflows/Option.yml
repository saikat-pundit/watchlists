name: Daily Option Chain Update
on:
  schedule:
    - cron: '*/15 2-8 * * 1-5'
  workflow_dispatch:
    inputs:  # Add this section
      triggered_by:
        description: 'Who triggered this workflow'
        required: false
        default: 'manual'
      timestamp:
        description: 'Trigger timestamp'
        required: false

jobs:
  update-csv:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python with CACHE
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies from requirements.txt
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run both scripts
        run: |
          python Scripts/nifty_options.py
          
      - name: Commit and push if changed
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add Data/Option.csv
          git commit -m "Auto update $(date)" || exit 0
          git push
